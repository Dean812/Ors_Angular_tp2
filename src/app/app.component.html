<form>
  <h3>Add a Link</h3>
  <div>
    <label for="title">Title:</label><input name="title" #newTitle>
  </div>
  <div class="field">
    <label for="link">Link: </label><input name="link" #newLink>
  </div>
  <button (click)="addArticle(newTitle,newLink)">Submit link</button>
  <!--<app-article *ngFor="let a of articles" [article]="a"></app-article>-->
  <app-article *ngFor="let a of sortedArticle()" [article]="a"></app-article>
</form>
